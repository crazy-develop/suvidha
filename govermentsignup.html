<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Government Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0, 210, 255, 0.6), rgba(0, 100, 200, 0.6)), url('drop.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; padding: 20px;
    }
    .container { background: #fff; padding: 30px; border-radius: 15px; width: 400px; box-shadow: 0 8px 20px rgba(0,0,0,0.15);}
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; }
    button { margin-top: 15px; width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; }
    .signup-btn { background: #00d2ff; color: white; }
    .login-btn { background: white; border: 2px solid #00d2ff; color: #00d2ff; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Government Sign Up</h2>
    <div class="form-group">
      <label>Email Address</label>
      <input type="email" id="email" placeholder="gov@example.com">
    </div>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" id="fullname" placeholder="Official Name">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="********">
    </div>
    <button class="signup-btn" id="signup">Sign Up</button>
    <button class="login-btn" onclick="location.href='login.html'">Login</button>
    <p id="message" style="color:red; margin-top:10px;"></p>
  </div>

  <!-- Firebase SDK (v12.3.0) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // ✅ Your Government Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA67CL_B1XzYnqi46hGZx3S50rJTfEPGw8",
      authDomain: "suvidha-goverment.firebaseapp.com",
      projectId: "suvidha-goverment",
      storageBucket: "suvidha-goverment.firebasestorage.app",
      messagingSenderId: "156712560121",
      appId: "1:156712560121:web:897b32f2daedfef3260928",
      measurementId: "G-KBXWWCCWSQ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // Signup function
    document.querySelector("#signup").addEventListener("click", async () => {
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        console.log("User created:", userCredential.user);

        // ✅ Success → Redirect
        window.location.href = "govermentsuccess.html";

      } catch (error) {
        console.error("Error:", error.message);
        document.querySelector("#message").textContent = error.message;
      }
    });
  </script>
</body>
</html>
