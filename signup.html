<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Role Selection</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: linear-gradient(135deg, #00d2ff, #3a7bd5);
      padding: 20px;
    }
    .role-container {
      background: white; padding: 40px 30px;
      border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center; width: 100%; max-width: 400px;
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    h2 { margin-bottom: 25px; font-size: 1.8rem; color: #333; }
    .role-btn {
      display: block; width: 100%; margin: 12px 0;
      padding: 14px; border-radius: 30px; border: none;
      background: #00d2ff; color: white; font-size: 16px; font-weight: 600;
      cursor: pointer; transition: all 0.3s ease;
    }
    .role-btn:hover { background: #0099cc; transform: translateY(-3px); }
  </style>
</head>
<body>

  <div class="role-container">
    <h2>Sign Up As</h2>
    <button class="role-btn" onclick="chooseRole('ngo')">NGO</button>
    <button class="role-btn" onclick="chooseRole('government')">Government</button>
    <button class="role-btn" onclick="chooseRole('student')">Student</button>
    
  </div>

  <script>
    function chooseRole(role) {
      // Role save in localStorage (optional)
      localStorage.setItem("signupRole", role);

      // Redirect based on role
      if (role === "ngo") {
        window.location.href = "ngosignup.html";
      } else if (role === "government") {
        window.location.href = "govermentsignup.html";
      } else if (role === "student") {
        window.location.href = "studentsignup.html";
      } else if (role === "college") {
        window.location.href = "college-signup.html";
      }
    }
  </script>

</body>
</html>
